                    <tr>
                        <td>Password :</td>

                    </tr>
                    <tr>
                        <td>Jenis Kelamin :</td>
                    </tr>
                    <tr>
                        <td colspan="2">

                            <input type="radio" name="gender" value="Perempuan">Perempuan
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
